<div class="club-panel navbar-top-pad" Xng-swipe-left="next_club()" Xng-swipe-right="prev_club()">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="clearfix">
            <div ng-include="'action_bar_nav.html'" class="pull-left"></div>
            <div class="pull-right">
                <!-- 
                <button class="btn btn-link navbar-btn" ng-click="nbClub.poll_clubs()">
                    <i class="fa fa-repeat fa-lg fa-fw"></i>
                </button>
                 -->
                <div class="btn-group">
                    <a class="btn btn-link navbar-btn dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-ellipsis-v fa-lg fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li ng-if="club.admin">
                            <a ng-click="change_club_title()">
                                <i class="fa fa-edit fa-lg fa-fw"></i>
                                Change title
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="add_member()">
                                <i class="fa fa-plus fa-lg fa-fw"></i>
                                Add member
                            </a>
                        </li>
                        <li>
                            <a ng-click="show_members()">
                                <i class="fa fa-th-list fa-lg fa-fw"></i>
                                Show members
                            </a>
                        </li>
                        <li ng-if="false">
                            <a ng-click="leave_club()">
                                <i class="fa fa-sign-out fa-lg fa-fw"></i>
                                Leave club
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="nbClub.poll_clubs()">
                                <i class="fa fa-repeat fa-lg fa-fw"></i>
                                Refresh
                            </a>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-link navbar-btn" href="club/">
                    <span class="close">&times;</span>
                </a>
            </div>
        </div>
        <div ng-include="'action_bar_progress.html'"></div>
    </nav>

    <div class="view-animate-area">

        <div class="club-bg" style="background-color: hsl({{club.bghue}},50%,45%)">
            <div class="text-center club-title" style="padding: 10px">
                <span>{{club.title}}</span>
            </div>
        </div>

        <a class="alert alert-info btn-block text-center" role="alert" ng-if="club.admin && club.members.length < 2" style="margin: 0" ng-click="add_member()">
            <span class="alert-link">Add the first friend to your club</span>
        </a>

        <div class="club-input">
            <div class="club-msg-btn pull-right">
                <div class="btn-group">
                    <button ng-if="!club.message_input.length" class="btn btn-default dropdown-toggle" Xstyle="padding: 2px" data-toggle="dropdown" type="button">
                        <i class="fa fa-paperclip fa-2x fa-rotate-90 fa-fw" style="line-height: 0; vertical-align: -5px"></i>
                        <!-- ATTACH -->
                        <!-- <i class="fa fa-caret-down"></i> -->
                    </button>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ng-click="select_files_to_club()" style="padding-left: 10px">
                                <i class="fa fa-folder-open fa-lg fa-fw"></i>
                                Select from files
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="upload_files_to_club()" style="padding-left: 10px">
                                <i class="fa fa-cloud-upload fa-lg fa-fw"></i>
                                Upload files
                            </a>
                        </li>
                    </ul>
                </div>
                <button ng-if="club.message_input.length" ng-click="send_club_text()" class="btn btn-default" ng-disabled="club.sending_message">
                    <i class="fa fa-send fa-lg fa-fw text-muted"></i>
                    POST
                </button>
            </div>
            <div style="overflow: hidden">
                <textarea placeholder="Share something..." ng-model="club.message_input" nb-enter="send_club_text()" nb-auto-height="club.message_input" nb-focus="false" ng-disabled="club.sending_message"></textarea>
            </div>
        </div>

        <div class="club-content">
            <div ng-repeat="msg in club.msgs track by $index" class="clearfix">
                <div ng-if="last_seen_msg == msg._id && !$first">
                    <hr/>
                    <div class="text-center">
                        <div class="clearfix"></div>
                        <div class="bggray-lighter text-muted hflow">
                            <span>new messages</span>
                            <i class="fa fa-caret-up fa-lg"></i>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="line">
                    <!-- <img style="width: 0; min-height: 70px" src="" /> -->
                    <img class="pull-left user-image" style="margin-right: 10px" ng-src="{{nbUser.user_pic_url(msg.user_info)}}" />
                    <a class="hflow hfill" Xng-href="{{msg.inode && ('files/'+msg.inode.id) || ''}}" Xng-click="click_msg($index)">
                        <!-- 
                        <div class="pull-right" style="padding-left: 10px">
                            <i class="fa fa-chevron-circle-right fa-fw fa-lg text-muted"></i>
                        </div>
                         -->
                        <span ng-if="msg.text.length" class="text-wrap">
                            <span ng-bind-html="msg.text | linky:'_blank'" style="white-space: pre-wrap"></span>
                        </span>
                        <div ng-if="msg.inode" class="hflow">
                            <div class="clearfix">
                                <div class="pull-left" nb-media="msg.inode" autoplay="false"></div>
                            </div>
                            <div class="text-ellipses club-msg-muted">
                                <i class="fa {{nbUtil.icon_by_kind(msg.inode.content_kind)}} fa-fw" style="margin-right: 5px"></i>
                                <small>{{msg.inode.name}}</small>
                            </div>

                        </div>
                        <div>
                            <span class="club-msg-time">
                                {{msg.user == nbUser.user.id && 'me' || msg.user_info.first_name}} &middot; {{moment(msg.time).fromNow()}}
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
