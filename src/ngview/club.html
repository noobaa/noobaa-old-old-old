<div class="club-panel navbar-top-pad" Xng-swipe-left="next_club()" Xng-swipe-right="prev_club()">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="clearfix club-bg" style="background-color: hsl({{club.color}},60%,45%)">
            <!-- <div ng-include="'action_bar_nav.html'" class="pull-left"></div> -->
            <a class="btn btn-link navbar-btn pull-left" href="club/">
                <span class="active-link" style="margin: -5px">
                    <i class="fa fa-angle-left fa-lg"></i>
                    <small style="color: hsl(0,0%,85%)">CLUBS</small>
                </span>
            </a>

            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-paperclip fa-2x fa-rotate-90 fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ng-click="select_files_to_club()">
                                <i class="fa fa-folder-open fa-lg fa-fw"></i>
                                My files
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="upload_files_to_club()">
                                <i class="fa fa-cloud-upload fa-lg fa-fw"></i>
                                Upload files
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="btn-group">
                    <a class="btn btn-link navbar-btn dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-ellipsis-v fa-2x fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ng-click="show_members()">
                                <i class="fa fa-user fa-lg fa-fw"></i>
                                Club members...
                            </a>
                        </li>
                        <li ng-if="club.admin">
                            <a ng-click="add_member()">
                                <i class="fa fa-plus fa-lg fa-fw"></i>
                                Add member
                            </a>
                        </li>
                        <li ng-if="false">
                            <a ng-click="leave_club()">
                                <i class="fa fa-sign-out fa-lg fa-fw"></i>
                                Leave club
                            </a>
                        </li>
                        <li ng-if="club.admin" class="divider"></li>
                        <li ng-if="club.admin">
                            <a ng-click="change_club_title()">
                                <i class="fa fa-edit fa-lg fa-fw"></i>
                                Change title
                            </a>
                        </li>
                        <li ng-if="club.admin">
                            <a ng-click="change_club_color()">
                                <i class="fa fa-magic fa-lg fa-fw"></i>
                                Change color
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a ng-click="nbClub.poll_clubs()">
                                <i class="fa fa-repeat fa-lg fa-fw"></i>
                                Refresh
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-ellipses navbar-text">{{club.title}}</div>
        </div>
        <div ng-include="'action_bar_progress.html'"></div>
    </nav>

    <div class="view-animate-area" ng-if="!club">
        <div class="line headline text-center text-muted">
            <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
        </div>
    </div>

    <div class="view-animate-area app-container" ng-if="!!club">

        <div class="club-input">
            <textarea placeholder="Write something..." ng-model="club.message_input" nb-enter="send_club_text()" nb-auto-height="club.message_input" nb-focus="false" ng-disabled="club.sending_message"></textarea>
            <button ng-click="send_club_text()" class="btn btn-default" ng-disabled="!club.message_input.length || club.sending_message">
                <i class="fa fa-send fa-lg fa-fw {{club.message_input.length && 'text-primary' || 'text-muted'}}"></i>
                POST
            </button>
        </div>

        <a ng-if="club.admin && club.members.length < 2" ng-click="add_member()" class="btn-line Xline Xclickable">
            <img src="/public/images/thedude.png" height="90" style="vertical-align: middle; margin: -7px" />LETS ADD A FRIEND TO YOUR CLUB
        </a>

        <div class="club-content">
            <div ng-repeat="msg in club.msgs track by $index" class="clearfix">
                <div ng-if="last_seen_msg == msg._id && !$first">
                    <hr/>
                    <div class="text-center">
                        <div class="clearfix"></div>
                        <div class="bggray-lighter text-muted hflow">
                            <span>new messages</span>
                            <i class="fa fa-caret-up fa-lg"></i>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="line">
                    <img class="user-image" style="margin-right: 10px; vertical-align: top" ng-src="{{nbUser.user_pic_url(msg.user_info)}}" rel="tooltip" ng-attr-title="{{msg.user_info.name}} - {{moment(msg.time).fromNow()}}" />
                    <span ng-if="msg.text.length" class="text-wrap lead">
                        <span ng-bind-html="msg.text | linky:'_blank'" style="white-space: pre-wrap"></span>
                    </span>
                    <div ng-if="msg.inode" ng-init="inode=msg.inode" class="btn-rect" style="margin: 0" ng-click="click_inode(inode, $index, $event)" nb-right-click="right_click_inode(inode, $index, $event)">
                        <div class="clearfix">
                            <div class="pull-right" style="margin-left: 10px">
                                <i class="fa fa-chevron-circle-right fa-fw fa-lg text-muted"></i>
                            </div>
                            <div class="text-ellipses">{{inode.name}}</div>
                        </div>
                        <div class="rect-thumb" style="{{inode.content_kind=='image' && 'background-image:url('+nbInode.fobj_get_url(inode)+')' || ''}}">
                            <i class="fa {{nbUtil.icon_by_kind(inode.content_kind)}} fa-fw fa-lg text-muted" ng-if="inode.content_kind!='image'"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
