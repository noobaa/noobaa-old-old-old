<div class="club-panel panel" nb-panel-hfill>

    <div class="panel-heading clearfix">
        <a class="btn btn-link pull-left" href="club/" style="padding: 5 10px">
            <i class="fa fa-angle-left fa-3x text-muted"></i>
        </a>
        <a class="text-center text-ellipses hflow" style="padding: 12px; text-decoration: none" ng-href="club/info/{{club._id}}" title="Open club info" rel="tooltip" nb-tooltip="{container: 'body'}">
            <img class="user-image" style="margin-right: 10px; vertical-align: middle" ng-src="{{nbUser.user_pic_url(club.user)}}" />
            <span class="club-title">{{club.title}}</span>
            <i class="fa fa-ellipsis-v fa-2x text-muted pull-right" style="margin-top: 3px"></i>
        </a>
    </div>

    <div class="panel-body">
        <div class="club-content hfill-scroll">
            <div ng-repeat="msg in club.msgs track by $index" class="clearfix">
                <div class="{{(msg.user != nbUser.user.id) && 'club-msg-user' || 'club-msg-mine'}}">
                    <div ng-if="msg.text" class="text-wrap">
                        <span ng-bind-html="msg.text | linky:'_blank'" style="white-space: pre-wrap"></span>
                        <span class="club-msg-time">&nbsp;{{moment(msg.time).format('HH:mm')}}</span>
                    </div>
                    <div ng-if="msg.inode">
                        <div nb-media="msg.inode" show-content="true" autoplay="false"></div>
                        <a ng-href="files/{{msg.inode.id}}">
                            <div class="text-ellipses">
                                <i class="fa fa-{{nbUtil.icon_by_kind(msg.inode.content_kind)}} fa-fw club-msg-muted" style="margin-right: 5px"></i>
                                <b><span style="white-space: pre-wrap">{{msg.inode.name}}</span></b>
                            </div>
                            <div>
                                <span ng-show="!msg.inode.isdir" class="club-msg-muted">{{human_size(msg.inode.size)}}</span>
                                <span class="club-msg-time">&nbsp;{{moment(msg.time).format('HH:mm')}}</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div ng-if="club.seen_msg == msg._id && !$last" class="text-center">
                    <span class="label label-default">New messages</span>
                </div>
            </div>
            <!-- 
        <div class="clearfix">
            <div class="alert alert-info text-center" ng-if="club.user && !club.user.id && club.msgs.length">
                <a ng-click="nbUser.send_friend_reminder(club.user)">
                    Send {{nbUser.user_first_name(club.user)}} a reminder to join
                </a>
            </div>
        </div>
         -->
        </div>
    </div>

    <div class="panel-footer clearfix" style="padding: 0">
        <div class="pull-right" style="padding: 5px">
            <div class="btn-group dropup">
                <button ng-if="!club.message_input.length" class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                    <i class="fa fa-paperclip fa-lg fa-fw"></i>
                </button>
                <ul class="dropdown-menu pull-right nav" role="menu">
                    <li>
                        <a ng-click="select_files_to_club()" style="padding-left: 10px">
                            <i class="fa fa-folder-open fa-lg fa-fw"></i>
                            Select from files
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a ng-click="upload_files_to_club()" style="padding-left: 10px">
                            <i class="fa fa-cloud-upload fa-lg fa-fw"></i>
                            Upload files
                        </a>
                    </li>
                </ul>
            </div>
            <button ng-if="club.message_input.length" ng-click="send_club_text()" class="btn btn-success" ng-disabled="sending_message">
                <i class="fa fa-paper-plane fa-lg fa-fw"></i>
            </button>
        </div>
        <div style="overflow: hidden">
            <textarea placeholder="Enter message" ng-model="club.message_input" nb-enter="send_club_text()" nb-auto-height nb-focus="false" ng-disabled="sending_message"></textarea>
        </div>
    </div>

</div>
