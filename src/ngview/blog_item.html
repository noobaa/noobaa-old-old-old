<div class="panel" nb-panel-hfill>

    <div class="panel-heading navbar navbar-default">
        <div>
            <a class="btn btn-link btn-back pull-left" href="./">
                <i class="fa fa-angle-left"></i>
            </a>
            <div class="navbar-text">
                NooBaa Blog
            </div>
        </div>
    </div>

    <div class="panel-body">
        <div>

            <div ng-if="blog" class="blog-item">

                <h1 ng-bind="blog.subject" style="margin-top: 0"></h1>
                <p>
                    <small class="text-muted">
                        By {{blog.author.name}} &nbsp;&ndash;&nbsp; {{moment(blog.time).fromNow()}}
                    </small>
                </p>

                <hr />
                <div class="clearfix">
                    <img ng-src="{{blog.image_url}}" class="pull-right" style="max-width: 25%; margin: 0 0 15px 30px" />
                    <div ng-include="'blogs/' + blog.headline + '.html'" class="blog-content"></div>
                </div>
                <hr />
                <div style="padding-top: 15px" class="text-center">
                    <div class="fb-comments" nb-xfbml="{href: blog_location()}" data-numposts="5" data-colorscheme="light"></div>
                </div>
                <div class="text-center" style="padding-top: 10px; padding-bottom: 30px">
                    <a href="./" class="btn btn-default btn-lg">
                back to blogs list
            </a>
                </div>
            </div>

            <div ng-if="!blog">
                <div ng-if="!blog_not_found" class="text-center">
                    Loading...
                    <i class="fa fa-circle-o-notch fa-spin fa-2x"></i> 
                </div>
                <div ng-if="blog_not_found" class="text-center">
                    <p class="lead">Oops, There is no such blog entry...</p>
                    <p>Redirecting to blogs list in 3 seconds...</p>
                </div>
                <div class="text-center" style="padding: 30px">
                    <a href="./" class="btn btn-default">
                back to blogs list
            </a>
                </div>
            </div>

        </div>
    </div>
</div>
