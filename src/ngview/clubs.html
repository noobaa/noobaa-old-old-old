<div class="club-list panel" nb-panel-hfill>

    <div class="panel-body">

        <div class="headline">
            <a class="line line-p1 clickable text-center" href="club/new">
                <i class="fa fa-cube fa-2x text-muted"></i>
                <i class="fa fa-plus text-success" style="margin-left: -7px; vertical-align: 14px"></i>
                NEW CLUB
            </a>
            <hr/>
        </div>

        <div ng-repeat="club in filtered_clubs = (nbClub.clubs_arr | filter:{title:club_search_input}) track by $index">
            <a class="line line-p1 clickable" ng-href="club/{{club._id}}">
                <img class="pull-left user-image-lg" ng-src="{{club.logo}}" style="margin: 0 10px" />
                <!-- <div class="pull-right text-center" style="padding: 15px 5px 0 5px; width: 55px"></div> -->
                <div class="hflow" style="padding: 5px 0 0 20px">
                    <div class="text-ellipses club-title">{{club.title}}</div>
                    <div>
                        <span class="label label-success pull-right" ng-show="club.new_msgs">{{club.new_msgs}}</span>
                        <div class="text-ellipses {{club.new_msgs && 'text-success' || 'text-muted'}}" ng-if="club.msgs.length">
                            <i class="fa fa-fw {{club.msgs[club.msgs.length-1].user != nbUser.user.id && 'fa-caret-right fa-lg' || 'fa-check'}}"></i>
                            <span>{{club.msgs[club.msgs.length-1].text}}</span>
                        </div>
                    </div>
                </div>
            </a>
            <hr />
        </div>

    </div>

</div>
