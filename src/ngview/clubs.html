<div class="club-list navbar-top-pad">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="clearfix">
            <div ng-include="'action_bar_nav.html'" class="pull-left"></div>
            <div class="pull-right">
                <a class="btn btn-link navbar-btn" href="club/new">
                    + CLUB
                </a>
                <button class="btn btn-link navbar-btn" ng-click="nbClub.poll_clubs()">
                    <i class="fa fa-repeat fa-lg fa-lg"></i>
                </button>
            </div>
        </div>
        <div ng-include="'action_bar_progress.html'"></div>
    </nav>

    <div class="view-animate-area">
        <div ng-repeat="club in nbClub.clubs_arr track by $index">
            <a ng-href="club/{{club._id}}" ng-style="club.style" style="display: block; padding: 20px" class="club-bg">
                <div class="text-center club-title text-ellipses" style="height: 4cm; vertical-align: middle">
                    <img style="width: 0; height: 100%" src="" />
                    <span>{{club.title}}</span>
                </div>
                <div class="clearfix">
                    <div class="pull-right" style="margin-left: 20px">
                        <span ng-show="club.new_msgs">
                            <i class="fa fa-bell fa-fw fa-2x tossing"></i>
                            {{club.new_msgs}} &nbsp;
                        </span>
                        <!-- 
                    <span ng-show="club.msgs.length">
                        <i class="fa fa-comment fa-fw fa-lg"></i>
                        {{club.msgs.length}}
                    </span>
                     -->
                    </div>
                    <div style="opacity: 0.7">
                        <small><u>TOP SHARERS</u>
                        </small>
                        &nbsp;
                        <span ng-repeat="member in club.members | orderBy:'share_rank' | limitTo:'3'">
                            <img class="user-image" ng-src="{{nbUser.user_pic_url(member.user_info)}}" />
                            <span>#{{$index+1}}</span>&nbsp;
                        </span>
                    </div>
                    <!-- 
                <div style="opacity: 0.7" class="text-ellipses" ng-if="club.msgs.length">
                    <img class="user-image" ng-src="{{nbUser.user_pic_url(club.msgs[0].user_info)}}" />&nbsp;
                    <span>{{club.msgs[0].text}}</span>
                    <span ng-if="club.msgs[0].inode">
                        <i class="fa fa-{{nbUtil.icon_by_kind(club.msgs[0].inode.content_kind)}} fa-fw"></i>
                        {{club.msgs[0].inode.name}}
                    </span>
                </div>
                 -->
                </div>
            </a>
            <hr class="headline" />
        </div>
    </div>
</div>
