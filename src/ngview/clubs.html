<div class="club-list panel" nb-panel-hfill>

    <div class="panel-heading">
        <div class="navbar">
            <a class="btn navbar-btn btn-success" href="club/new">
                <!-- <i class="fa fa-cube fa-2x text-muted"></i> -->
                <!-- <i class="fa fa-plus text-success" style="margin-left: -7px; vertical-align: 14px"></i> -->
                NEW CLUB
            </a>
            <a class="btn btn-link pull-right" ng-click="nbClub.poll_clubs()">
                <i class="fa fa-fw fa-2x fa-repeat {{nbClub.poll_in_progress && 'fa-spin' || ''}}"></i>
            </a>
        </div>
    </div>

    <div class="panel-body">
        <div ng-repeat="club in nbClub.clubs_arr track by $index">
            <a class="well line line-p1 clickable" ng-href="club/{{club._id}}">
                <img class="pull-left user-image-lg" ng-src="{{club.logo}}" />
                <!-- <div class="pull-right text-center" style="padding: 15px 5px 0 5px; width: 55px"></div> -->
                <div class="hflow" style="padding-left: 20px">
                    <div class="text-ellipses club-title">{{club.title}}</div>
                    <div>
                        <span class="label label-success pull-right" ng-show="club.new_msgs">{{club.new_msgs}}</span>
                        <div class="text-ellipses {{club.new_msgs && 'text-success' || 'text-muted'}}" ng-if="club.msgs.length">
                            <i class="fa fa-fw {{club.msgs[0].user != nbUser.user.id && 'fa-caret-right fa-lg' || 'fa-check'}}"></i>
                            <span>{{club.msgs[0].text}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </div>

</div>
