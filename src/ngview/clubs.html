<div class="club-list navbar-top-pad">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="clearfix">
            <div ng-include="'action_bar_nav.html'" class="pull-left"></div>
            <div class="pull-right">
                <div class="btn-group">
                    <a class="btn btn-link navbar-btn dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-ellipsis-v fa-2x fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li>
                            <a ng-click="nbClub.create_new_club()">
                                <i class="fa fa-plus fa-lg fa-lg"></i>
                                New Club...
                            </a>
                        </li>
                        <li>
                            <a ng-click="nbClub.poll_clubs()">
                                <i class="fa fa-repeat fa-lg fa-lg"></i>
                                Refresh
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div ng-include="'action_bar_progress.html'"></div>
    </nav>

    <div class="view-animate-area" ng-if="!nbClub.clubs_inited">
        <div class="line headline text-center text-muted">
            <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
        </div>
    </div>

    <div class="view-animate-area app-container" ng-if="nbClub.clubs_inited">
        <div class="rect-container">
            <a ng-repeat="club in nbClub.clubs_arr track by $index" ng-href="club/{{club._id}}" class="club-bg btn-rect" style="background-color: hsl({{club.color}},60%,45%)">
                <div class="text-center lead" style="height: 150px; font-weight: normal">{{club.title}}</div>
                <div class="clearfix" style="height: 30px">
                    <span class="pull-right" ng-show="club.new_msgs">
                        <i class="fa fa-bell fa-fw fa-lg tossing"></i>
                    </span>
                    <div class="hflow text-center text-ellipses">
                        <img ng-repeat="member in club.members track by $index" class="user-image-sm" ng-src="{{nbUser.user_pic_url(member.user_info)}}" style="margin-right: 5px; opacity: 0.4" />
                    </div>
                </div>
            </a>
            <a ng-click="nbClub.create_new_club()" class="btn-rect">
                <div class="text-center lead" style="height: 90px; font-weight: normal">YOU SHOULD CREATE A NEW CLUB</div>
                <div class="hflow text-center" style="height: 90px">
                    <img src="/public/images/thedude.png" height="90" />
                </div>
            </a>
        </div>
    </div>
</div>
