<div class="panel" nb-panel-hfill>

    <div class="panel-heading">
        <a ng-click="back()" class="btn btn-link btn-lg pull-left" style="padding: 5px 10px">
            <i class="fa fa-angle-left fa-3x text-muted"></i>
        </a>
        <a ng-click="save_club()" class="btn btn-success btn-lg pull-right" style="margin: 10px">
            <i class="fa fa-check fa-lg"></i>
            <!-- SAVE -->
        </a>
        <div class="hflow" style="padding: 10px">
            <h4 class="text-light" style="margin-top: 15px">CLUB INFO</h4>
        </div>
    </div>

    <div class="panel-body">

        <div class="line">
            <br/>
            <img class="pull-left user-image-lg" ng-src="{{nbUser.user_pic_url(club.user)}}" />
            <div class="hflow" style="padding-left: 10px">
                <input type="text" class="form-control input-lg" ng-model="club.title" placeholder="Enter club title (e.g. fight club)" nb-focus="true" />
            </div>
        </div>

        <div class="headline">
            <div class="line"><b>MEMBERS</b>
            </div>
            <hr />
        </div>

        <div ng-repeat="member in club.members track by $index">
            <div class="line">
                <img class="pull-left user-image-lg" ng-src="{{nbUser.user_pic_url(member)}}" />
                <div class="pull-right">
                    <a ng-click="remove_member($index)">
                        <span class="fa fa-2x closer"></span>
                    </a>
                </div>
                <div class="hflow" style="padding: 5px 0 0 10px">
                    <div class="text-ellipses">{{member.name}}</div>
                    <div>
                        <i ng-show="!member.id && member.fbid" class="fa fa-lg fa-facebook-square text-primary"></i>
                        <i ng-show="!member.id && member.googleid" class="fa fa-lg fa-google-plus-square text-danger"></i>
                    </div>
                </div>
            </div>
            <hr />
        </div>

        <a class="line padline clickable" ng-click="nbClub.add_member()">
            <div class="pull-left">
                <i class="fa fa-user fa-2x text-muted"></i>
                <i class="fa fa-plus text-success" style="margin-left: -7px; vertical-align: 14px"></i>
            </div>
            <div class="hflow" style="padding: 5px 0 0 10px">
                ADD FRIEND
            </div>
        </a>
        <hr />

    </div>

</div>
