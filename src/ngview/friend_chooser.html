<div ng-controller="FriendChooserCtrl" class="friend-chooser">

    <div class="line headline">
        CHOOSE FRIEND
        <a ng-click="back()" class="pull-right" style="padding-right: 0">
            <span class="close">&times;</span>
        </a>
    </div>
    <hr class="headline" />

    <div ng-if="nbUser.friends.all.length">
        <div class="line clearfix">
            <div class="input-lg" style="padding: 0; height: auto">
                <i class="pull-left fa fa-search fa-lg {{friend_input.length && 'text-primary' || 'text-muted'}}" style="margin-left: 5px; margin-right: 15px"></i>
                <div class="hflow relpos">
                    <input type="text" class="inner-input" placeholder="Search friends" ng-model="friend_input" nb-focus="search_friend" ng-focus="start_search_friend()" />
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <div ng-hide="filtered_friends.length || nbUtil.valid_email(friend_input)">
        <div class="line text-center text-muted">
            <span class="lead">NO FRIENDS FOUND</span>
        </div>
    </div>

    <div ng-repeat="friend in filtered_friends = (nbUser.friends.all | filter:{name:friend_input} | orderBy:'name' | limitTo:100) track by $index">
        <a class="line clickable {{was_chosen(friend) && 'disabled'}}" ng-click="choose_friend(friend)">
            <img class="pull-left user-image" ng-src="{{nbUser.user_pic_url(friend)}}" />
            <div class="pull-right show-on-disabled">
                <i class="fa fa-lg fa-check"></i>
            </div>
            <div class="hflow" style="padding: 5px 0 0 10px">
                <div class="text-ellipses">{{friend.name}}</div>
                <div>
                    <i ng-show="!friend.id && friend.fbid" class="fa fa-lg fa-facebook-square text-primary"></i>
                    <i ng-show="!friend.id && friend.googleid" class="fa fa-lg fa-google-plus-square text-danger"></i>
                </div>
            </div>
        </a>
        <hr />
    </div>

    <div class="line headline">
        FIND MORE FRIENDS
    </div>
    <hr class="headline" />

    <a ng-click="choose_friend_email(friend_input)" class="line clickable">
        <i class="fa fa-envelope fa-lg fa-fw"></i>
        <span ng-show="nbUtil.valid_email(friend_input)">
            Invite {{friend_input}}
        </span>
        <span ng-hide="nbUtil.valid_email(friend_input)">
            Invite by email
        </span>
    </a>
    <hr />
    <a ng-click="nbUser.connect_facebook()" ng-hide="nbUser.user.fbid" class="line clickable">
        <i class="fa fa-facebook-square fa-lg fa-fw"></i>
        Connect Facebook
    </a>
    <div ng-show="nbUser.user.fbid" class="line text-muted">
        <i class="fa fa-check fa-fw"></i>
        Connected with Facebook
    </div>
    <hr />
    <a ng-click="nbUser.connect_google()" ng-hide="nbUser.user.googleid" class="line clickable">
        <i class="fa fa-google-plus-square fa-lg fa-fw"></i>
        Connect Google+
    </a>
    <div ng-show="nbUser.user.googleid" class="line text-muted">
        <i class="fa fa-check fa-fw"></i>
        Connected with Google+
    </div>
    <hr />


</div>
