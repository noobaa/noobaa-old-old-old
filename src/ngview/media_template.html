<div>
    <div ng-if="inode.loaded" ng-switch="inode.content_kind">

        <h4 ng-switch-default class="text-center">
            <span class="label label-default">No preview</span>
        </h4>

        <h4 ng-switch-when="dir" class="text-center">
            <span class="label label-default">Folder</span>
        </h4>

        <a ng-switch-when="image" ng-click="play()">
            <img ng-src="{{url}}" class="content-item img-responsive center-block" style="vertical-align: middle" nb-events="media_events"  />
        </a>

        <div ng-switch-when="video">
            <video controls ng-src="{{url}}" class="content-item img-responsive center-block" nb-events="media_events" nb-video="{{inode.content_type}}">
                <source ng-src="{{url}}" ng-attr-type="{{inode.content_type}}" />
                <object ng-attr-data="{{url}}" ng-attr-type="{{inode.content_type}}">
                    <embed ng-src="{{url}}">
                </object>
                <track ng-if="media_subtitles" ng-src="{{media_url(media_subtitles)}}" kind="subtitle" srclang="he" charset="UTF-8" default />
            </video>
        </div>

        <div ng-switch-when="audio">
            <audio controls ng-src="{{url}}" style="height: 50px" class="content-item img-responsive center-block" nb-events="media_events">
                <source ng-src="{{url}}" ng-attr-type="{{inode.content_type}}">
            </audio>
        </div>

        <div ng-switch-when="text">
            <object ng-attr-data="{{url}}" type="text/plain" style="width: 100%; min-height: 90%" class="content-item Xcenter-block bggrey" nb-events="media_events" </object>
        </div>

    </div>
</div>
