<div>
    <div class="clearfix" style="max-height: 100%; max-width: 100%; background-color: hsl(0,0%,10%); color: hsl(0,0%,90%)">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="padding: 0 5px">
            <span class="text-white">&times;</span>
        </button>
        <div style="max-height: 100%; min-height: 70%">
            <div nb-flowplayer="{{type}}">
                <video controls autoplay class="center-block" style="max-height: 100%; max-width: 100%">
                    <source ng-src="{{source}}" ng-attr-type="{{type}}"></source>
                </video>
            </div>
        </div>
    </div>
</div>
