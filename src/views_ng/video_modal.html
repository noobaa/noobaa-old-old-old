<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="clearfix" style="max-height: 100%; min-height: 70%; max-width: 100%; background-color: hsl(0,0%,10%); color: hsl(0,0%,90%)">
                <video controls autoplay class="center-block" style="max-height: 100%; max-width: 100%" nb-video="sources">
                    <source ng-repeat="s in sources" ng-src="{{s.src}}" ng-attr-type="{{s.type}}"></source>
                </video>
                <div class="clearfix" style="position: absolute; top: 0; right: 0">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="padding: 0 5px">
                        <span class="text-white">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
