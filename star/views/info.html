		<?# def.include( 'common_scripts.html') ?>

	<script src="/public/js/nb_info.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(function() {
		function do_animate() {
			$('.animated:not(.bounceIn)').each(function() {
				var pos = $(this).offset().top;
				var marker = $(window).scrollTop() + $(window).height();
				if (pos < marker) {
					$(this).addClass('bounceIn').css('visibility', 'visible');
				}
			});
		}
		$(window).scroll(do_animate);
		do_animate();
	});
	</script>
