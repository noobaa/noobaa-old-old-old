<!DOCTYPE html>
<html ng-app="noobaa_app" xmlns:fb="http://ogp.me/ns/fb#" lang="en">

<head>
	<?# def.include( 'common_head.html') ?>
</head>

<body ng-cloak ng-controller="InfoCtrl">

	<div>
		<?# def.facebook_init_body ?>
	</div>

	<nav class="navbar navbar-static-top Xnavbar-default navbar-inverse home_navbar" role="navigation" style="margin: 0">
		<div class="container">
			<div Xclass="navbar-header">
				<a class="navbar-brand btn btn-default" href="/">
					<img src="/public/images/noobaa_logo.png"></img>
					<small style="color: white">BETA</small>
				</a>
			</div>
			<div class="pull-right">
				<a class="navbar-brand btn btn-primary" href="/">
					Back
				</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div id="faq" ng-repeat="(sec_idx, curr_faq_section) in faq">
			<div class="text-center">
				<a class="btn btn-default" data-toggle="collapse" href="#curr_faq_section_content{{sec_idx}}" style="width: 340px">
					<b>{{curr_faq_section.title}}</b>
					<i class="caret"></i>
				</a>
			</div>
			<br/>
			<div id="curr_faq_section_content{{sec_idx}}" class="collapse text-left">
				<div ng-repeat="(idx, question) in curr_faq_section.questions" style="border-radius: 10px/10px; 
						border: 1px solid #eeeeee; 
						margin: 10px;
						padding: 0 20px 0 20px">
					<a data-toggle="collapse" href="#curr_faq_section_question{{idx}}{{sec_idx}}">
						<p>
							<!-- for border alignment -->
						</p>
						<p class="fnt fntmd">
							<i class="icon-plus icon-fixed-width"></i>
							{{question.q}}
						</p>
					</a>
					<div class="collapse" id="curr_faq_section_question{{idx}}{{sec_idx}}">
						<p class="fnt fntmd">{{question.a}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div>
		<?# def.include( 'common_scripts.html') ?>
	</div>
	<script src="/public/js/nb_info.js" type="text/javascript"></script>
</body>

</html>
