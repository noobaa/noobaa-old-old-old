<!-- jquery initializations -->
<script type="text/javascript">
$(function() {
	// enable tooltips and popovers
	// the container=body is needed due to https://github.com/twitter/bootstrap/issues/5687
	// jqueryui tooltips are better than bootstrap
	// we also make sure to load the jqueryui script after bootstrap.
	$(document).tooltip({
		container: 'body'
	});
	$('[rel=popover]').popover({
		container: 'body'
	});
});
</script>
