<head>

		body {
			background-image: url('/public/images/canstockphoto7274277.jpg');

			background-attachment: fixed;
			background-size: cover;

			margin-bottom: 30px;

			font-size: 30pt;

<body ng-cloak ng-controller="PlanetCtrl">

	<?# def.facebook_init_body ?>

	<!--?# def.include('common_menubar.html') ?-->

	<div class="nb_page_pad nb_nav_top_pad">

<!-- ======== CONTENT ======== -->
	
	<div class="roundbord bglight">

		<div id="logobar" class="text-center navbar-inner">
			<img src="/public/images/noobaa_logo.png"></img>
		</div>
		
		<div id="headline" class="fntpaint fntblk text-center">
			Device Dashboard
		</div>

		<br/>
		<br/>

		<table id="info" class="table fntread fntblk">
			<tr>
				<td class="head_col">User</td>
				<td class="icon_col">
					<i class="icon-user icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td>
					<div ng-if="!planet_user && !planet_loading"
						class="badge badge-warning">
						Not Connected
					</div>
					<div ng-if="!planet_user && planet_loading" class="badge">
						Connecting...
					</div>
					<b ng-if="planet_user">{{planet_user.name}}</b>
				</td>
				<td>
					<a ng-if="!planet_user"
						ng-click="do_connect()" href="#"
						style="margin-left: 10px">
						<img src="/public/images/facebook_login_button.png"></img>
					</a>
					<a ng-if="planet_user"
						ng-click="do_disconnect()" href="#"
						class="fntsans">
						Disconnect...
					</a>
				</td>
			</tr>
			<tr>
				<td class="head_col">Device</td>
				<td class="icon_col">
					<i class="icon-desktop icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td>
					<div ng-if="!planet_user && !planet_loading"
						class="badge badge-warning">
						Not Connected
					</div>
					<div ng-if="(planet_user || planet_loading)
						&& (!planet_user || !planet_device)"
						class="badge">
						Connecting...
					</div>
					<b ng-if="planet_user && planet_device">{{planet_device.name}}</b>
				</td>
				<td>
					<a ng-if="planet_user && planet_device"
						ng-click="reset_device()" href="#"
						class="fntsans">
						Reset...
					</a>
				</td>
			</tr>
			<tr>
				<td class="head_col">Co-Shared Space</td>
				<td class="icon_col">
					<i class="icon-hdd icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td><b>{{ human_size(planetfs.total_size()) }}</b></td>
				<td><a href="#" class="fntsans">Increase...</a></td>
			</tr>
		</table>

		<div ng-if="false" style="padding: 30px">
			<button class="btn pull-right" ng-click="hide_win()">
				Close
			</button>
			<button class="btn btn-small pull-left"
				ng-click="reload_home()">
				<i class="icon-refresh"></i>
			</button>
			<button class="btn btn-small pull-left"
				ng-click="gui.Window.get().showDevTools()">
				<i class="icon-cog"></i>
			</button>
		</div>

		<!-- iframe used to make authentication -->
		<iframe id="auth_frame" hidden nwdisable nwfaketop></iframe>

	</div>

<!-- ======== CONTENT END ======== -->


	</div>

	<script src="/public/js/planet/planet_ctrl.js" type="text/javascript"></script>

</body>
</html>
