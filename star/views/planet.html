<!DOCTYPE html>
<html ng-app="noobaa_app" xmlns:fb="http://ogp.me/ns/fb#" lang="en">
<head>
	<?# def.include('common_head.html') ?>
	<style>
		::selection {
			background: #d02020;
		}
		::-moz-selection {
			background: #d02020;
		}
		body {
			background-color: white;
			color: black;
			box-shadow: 0 0 1px 1px black inset;
			-moz-box-shadow: 0 0 1px 1px black inset;
			-webkit-box-shadow: 0 0 1px 1px black inset;
		}
		#logobar {
			-webkit-app-region: drag;
			background-color: #222222;
			padding: 3px 20px 3px 20px;
			margin-bottom: 30px;
			vertical-align: middle;
		}
		#logobar > a > img {
			height: 40px;
		}
		#logobar > a {
			-webkit-app-region: no-drag;
		}
		#logobar > button {
			-webkit-app-region: no-drag;
			margin-top: 6px;
		}
		#headline {
			margin-bottom: 30px;
			font-size: 30pt;
			line-height: 30pt;
		}
		#info {
			margin: 0 40px 0 40px;
		}

			font-size: 12pt;

		#info .badge {
			padding: 4px;
		}

			padding-left: 30px;
		}
		#info .icon_col {
			width: 40px;
			text-align: right;
		}
		#sketch {
			background-image: url('/public/images/sketch_skate.png');

			background-size: cover;
			background-position: 0 0;
			height: 0;
		}
	</style>
</head>

<body ng-cloak ng-controller="PlanetCtrl" class="bglighish">

	<div id="logobar" ng-dblclick="toggle_beer()">
		<a data-title="You can double click"
			data-placement="right" rel="tooltip">
			<img src="/public/images/noobaa_logo.png"></img>
		</a>
		<button class="btn btn-small pull-right"
			ng-click="hide_win()"
			data-title="Minimize to tray"
			data-placement="left" rel="tooltip">
			<i class="icon-caret-down icon-large"></i>
		</button>
	</div>

	<div id="headline" class="fntpaint text-center">
		Device Dashboard
	</div>

	<div id="info">
		<table class="table fntread">
			<tr>
				<td class="head_col">User</td>
				<td class="icon_col">
					<i class="icon-user icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td>
					<div ng-if="!planet_user && !planet_loading"
						class="badge badge-warning">
						Not Connected
					</div>
					<div ng-if="!planet_user && planet_loading" class="badge">
						Connecting...
					</div>
					<b ng-if="planet_user">{{planet_user.name}}</b>
				</td>
				<td>
					<a ng-if="!planet_user"
						ng-click="do_connect()" href="#"
						style="margin-left: 10px">
						<img src="/public/images/facebook_login_button.png"></img>
					</a>
					<a ng-if="planet_user"
						ng-click="do_disconnect()" href="#"
						class="fntsans">
						Disconnect...
					</a>
				</td>
			</tr>
			<tr>
				<td class="head_col">Device</td>
				<td class="icon_col">
					<i class="icon-desktop icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td>
					<div ng-if="!planet_user && !planet_loading"
						class="badge badge-warning">
						Not Connected
					</div>
					<div ng-if="(planet_user || planet_loading)
						&& (!planet_user || !planet_device)"
						class="badge">
						Connecting...
					</div>
					<b ng-if="planet_user && planet_device">{{planet_device.name}}</b>
				</td>
				<td>
					<a ng-if="planet_user && planet_device"
						ng-click="reset_device()" href="#"
						class="fntsans">
						Reset...
					</a>
				</td>
			</tr>
			<tr>
				<td class="head_col">Co-Shared Space</td>
				<td class="icon_col">
					<i class="icon-hdd icon-white 
					icon-large icon-fixed-width"></i>
				</td>
				<td><b>{{ human_size(planetfs.total_size()) }}</b></td>
				<td><a href="#" class="fntsans">Increase...</a></td>
			</tr>
		</table>
	</div>

	<div id="sketch_place">
		<div id="sketch"></div>
	</div>

	<iframe id="auth_frame" hidden nwdisable nwfaketop></iframe>

	<?# def.include('common_scripts.html') ?>

	<script src="/vendor/async/lib/async.js" type="text/javascript"></script>
	<script src="/public/js/planet/planet_fs.js" type="text/javascript"></script>
	<script src="/public/js/planet/planet_ctrl.js" type="text/javascript"></script>

</body>
</html>
