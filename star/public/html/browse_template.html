<div class="browser" ng-init="search_in_folder=''">

	<div class="panel panel-default">
		<div class="panel-heading Xbggrey clearfix" style="padding: 0 10px 2px 10px">
			<div class="file_actions" ng-show="has_parent(current_inode)" style="padding-top: 7px">
				<div class="btn-group">
					<a ng-show="has_parent(current_inode)" class="btn btn-default" ng-show="current_inode.isdir" ng-click="open_inode(current_inode)" title="Refresh" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-refresh fa-fw fa-lg"></i>
						<!-- Refresh -->
					</a>
					<a class="btn btn-default" ng-if="nbInode.can_upload_to_dir(current_inode)" ng-click="new_folder(current_inode)" title="New Folder" rel="tooltip" nb-tooltip="{container: 'body'}">
						<span class="fa-stack" style="font-size: 0.65em">
							<i class="fa fa-folder fa-stack-2x"></i>
							<i class="fa fa-plus fa-stack-1x text-black"></i>
						</span>
						<!-- New Folder -->
					</a>
				</div>
				<span Xclass="btn-group">
					<a class="btn btn-info" ng-if="nbInode.can_upload_to_dir(current_inode)" ng-click="nbUploadSrv.open_file_input()" Xtitle="Upload" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-cloud-upload fa-fw fa-lg"></i>
						Upload
					</a>
					<a class="btn btn-default" ng-if="nbInode.can_upload_file(current_inode)" ng-click="resume_upload(current_inode)" title="Resume Upload" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-cloud-upload fa-fw fa-lg"></i>
						<!-- Resume Upload -->
					</a>
					<a class="btn btn-primary" ng-if="!current_inode.isdir && !current_inode.uploading && current_inode.size" ng-click="nbInode.download_inode(current_inode)" href="{{nbInode.inode_api_url(current_inode.id)}}?is_download=true" target="_blank" title="Download" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-cloud-download fa-fw fa-lg"></i>
						<!-- Download -->
					</a>
					<a ng-if="!current_inode.isdir" class="btn btn-primary" ng-click="toggle_preview(current_inode)" title="Open" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-search-{{current_inode.is_previewing && 'minus' || 'plus'}} fa-fw fa-lg"></i>
						<!-- Show Preview -->
					</a>
					<a class="btn btn-danger" ng-if="nbInode.can_keep_inode(current_inode)" ng-click="copy_inode(current_inode)" title="Add to My Data" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-plus fa-fw fa-lg"></i>
						<!-- Add to My Data -->
					</a>
					<a class="btn btn-warning" ng-if="nbInode.can_share_inode(current_inode)" ng-click="share_inode(current_inode)" title="Share" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-share-square-o fa-fw fa-lg"></i>
						Share
					</a>
				</span>
				<div ng-show="current_inode.isdir" class="input-group Xinput-group-sm pull-right" style="max-width: 200px">
					<input type="text" class="form-control {{search_in_folder && 'label-warning' || ''}}" maxlength="100" placeholder="Search in folder" ng-model="search_in_folder" style="border-top-left-radius: 20px; border-bottom-left-radius: 20px"/>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="search_in_folder=''" title="Clear search" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-times Xfa-lg"></i>
						</button>
					</span>
				</div>
			</div>
			<div class="clearfix" style="padding: 7px 0">
				<a class="btn btn-default" ng-click="go_up_level()" ng-disabled="!has_parent(current_inode)" title="Back to previous folder" rel="tooltip" nb-tooltip="{container: 'body'}">
					<i class="fa fa-caret-left fa-fw fa-lg"></i>
				</a>
				<div class="btn-group">
					<a class="btn btn-link dropdown-toggle" data-toggle="dropdown" title="Back to folder..." rel="tooltip" nb-tooltip="{container: 'body'}" ng-disabled="!has_parent(current_inode)">
						<span style="font-size: 1.2em; line-height: 1.2em; vertical-align: middle">
							<span ng-show="has_parent(current_inode)">. . . &nbsp; /</span>
							<span ng-hide="has_parent(current_inode)" class="text-muted">
								<i class="fa fa-home fa-lg"></i>
							</span>
						</span>
					</a>
					<ul ng-if="has_parent(current_inode)" class="dropdown-menu" role="menu">
						<li ng-repeat="parent in path = (nbInode.parents_path(current_inode)).reverse()">
							<a ng-click="open_inode(parent)" style="padding-left: {{10+((path.length-1-$index) * 10)}}px">
								<i class="fa fa-{{$last && 'home' || 'folder-open'}} fa-fw"></i>
								{{parent.name}}
							</a>
						</li>
					</ul>
				</div>
				<h2 style="display: inline; padding: 10px 5px; font-size: 1.5em; line-height: 1.5em; vertical-align: middle" Xclass="text-primary">
					<span style="white-space: pre-wrap">{{current_inode.name}}</span>
				</h2>
				<span ng-if="current_inode.is_loading">
					<i class="fa fa-refresh fa-spin fa-fw"></i>
				</span>
			</div>
			<div ng-if="current_inode.is_previewing" style="padding: 5px 0">
				<div nb-media="current_inode" show-content="false"></div>
			</div>
		</div>

		<div class="panel-body" style="padding: 0; border-top-width: 1px; border-top-style: solid">
			<div ng-repeat="inode in filter_entries = ( current_inode.entries | filter:{name: search_in_folder} )" class="file_line notextselect {{inode.is_selected && 'bggrey' || ''}}" style="border-bottom-width: 1px; border-top-width: 1px">
				<div class="clearfix" ng-click="select_inode(inode, $index, $event)">
					<span class="text-wrap">
						<i ng-show="!!inode.isdir" class="fa fa-folder-open fa-fw fa-lg text-muted"></i>
						<i ng-show="!inode.isdir" class="fa fa-file-o fa-fw fa-lg text-muted"></i>
						<a class="btn btn-link btn-lg" ng-click="open_inode(inode, $index, $event)" style="padding-left: 0; display: inline">
							<span style="white-space: pre-wrap">{{inode.name}}</span>
						</a>
					</span>
					<span class="text-muted pull-right">
						<i ng-show="inode.uploading" title="Incomplete upload..." rel="tooltip" ng-click="inode_resume_upload(inode)" class="fa fa-cloud-upload fa-lg fa-fw"></i>
						<i ng-if="!current_inode.owner" ng-show="!!inode.num_refs" class="fa fa-share-square-o fa-lg fa-fw" title="Shared with {{inode.num_refs}} friends" rel="tooltip" ng-click="share_inode(inode)"></i>
						<span ng-show="!inode.isdir" style="margin-right: 20px">
							{{human_size(inode.size)}}
						</span>
						<span>
							{{inode.ctime_display}}
						</span>
					</span>
				</div>
				<div ng-if="is_selection_leader(inode)" class="file_actions bg-warning">
					<span ng-if="num_selected()>1">
						&nbsp;&nbsp;{{num_selected()}} items:
					</span>
					<span ng-if="!current_inode.owner && nbInode.can_change_inode(inode)" class="btn-group">
						<a class="btn btn-default" ng-click="move_inodes()" title="Move" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-arrows fa-fw fa-lg"></i>
							<!-- Move {{num_selected()>1 && 'all' || ''}} -->
						</a>
						<a class="btn btn-default" ng-show="num_selected()==1" ng-click="rename_inode(inode)" title="Rename" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-pencil fa-rotate-270 fa-fw fa-lg"></i>
							<!-- Rename -->
						</a>
						<a class="btn btn-default" ng-click="delete_inodes()" title="Delete" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-trash-o fa-fw fa-lg"></i>
							<!-- Delete {{num_selected()>1 && 'all' || ''}} -->
						</a>
					</span>
					<span ng-if="num_selected()==1" Xclass="btn-group">
						<a class="btn btn-default" ng-if="!inode.isdir && !inode.uploading && inode.size" ng-click="nbInode.download_inode(inode)" href="{{nbInode.inode_api_url(inode.id)}}?is_download=true" target="_blank" title="Download" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-cloud-download fa-fw fa-lg"></i>
							<!-- Download -->
						</a>
						<a ng-if="!inode.isdir" class="btn btn-primary" ng-click="toggle_preview(inode)" title="Open" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-search-{{inode.is_previewing && 'minus' || 'plus'}} fa-fw fa-lg"></i>
							<!-- Show Preview -->
						</a>
						<a class="btn btn-danger" ng-if="nbInode.can_keep_inode(inode)" ng-click="copy_inode(inode)" title="Add to My Data" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-plus fa-fw fa-lg"></i>
							<!-- Add to My Data -->
						</a>
						<a class="btn btn-warning" ng-if="nbInode.can_share_inode(inode)" ng-click="share_inode(inode)" title="Share" rel="tooltip" nb-tooltip="{container: 'body'}">
							<i class="fa fa-share-square-o fa-fw fa-lg"></i>
							<!-- Share -->
						</a>
					</span>
				</div>
				<div ng-if="inode.is_previewing && inode.is_selected" style="padding: 5px 0">
					<div nb-media="inode" media-events="media_events" show-content="true"></div>
				</div>
			</div>
			<div ng-if="!filter_entries.length" style="padding-left: 20px; line-height: 60px; vertical-align: middle">
				<span ng-if="current_inode.is_loading">
					Loading ...
				</span>
				<span ng-if="!current_inode.is_loading && !current_inode.entries.length">
					( Empty )
				</span>
				<span ng-if="!current_inode.is_loading && current_inode.entries.length">
					( Filtered items exist )
				</span>
			</div>
		</div>
	</div>
</div>
