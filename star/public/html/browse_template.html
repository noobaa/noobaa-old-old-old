<div class="browser" ng-init="filter_file_name=''">

	<div nb-effect-toggle="nbUploadSrv.has_uploads()" nb-effect-options="{effect: 'blind'}">
		<div ng-include="'/public/html/upload_template.html'"></div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading clearfix" style="padding: 0px">
			<div class="btn-group">
				<a class="btn btn-primary" ng-click="go_up_level()" title="Back to previous folder" rel="tooltip" nb-tooltip="{container: 'body'}" ng-disabled="!current_dir.parent">
					<i class="fa fa-arrow-left fa-lg"></i>
				</a>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" title="Click for folder actions" rel="tooltip" nb-tooltip="{container: 'body'}">
					<div class="text-ellipses" style="max-width: 200px">
						<span ng-if="current_dir.is_loading">
							<i class="fa fa-refresh fa-spin fa-fw"></i>
						</span>
						<i ng-if="!current_dir.is_loading" class="fa fa-{{!current_dir.parent && 'folder-open' || 'folder'}} fa-fw"></i>
						{{current_dir.name}}
					</div>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li>
						<a ng-click="open_inode(current_dir)">
							<i class="fa fa-refresh fa-fw"></i>
							Refresh...
						</a>
					</li>
					<li class="divider"></li>
					<li>
						<a ng-click="new_folder(current_dir)">
							<i class="fa fa-plus fa-fw"></i>
							New Folder...
						</a>
					</li>
					<li>
						<a ng-click="rename_inode(current_dir)">
							<i class="fa fa-pencil fa-fw"></i>
							Rename...
						</a>
					</li>
					<li class="divider"></li>
					<li>
						<a>Back to:</a>
					</li>
					<li ng-repeat="parent in parents_path(current_dir)">
						<a ng-click="open_inode(parent)">
							<i class="fa fa-{{!parent.parent && 'folder-open' || 'folder'}} fa-fw"></i>
							{{parent.name}}
						</a>
					</li>
				</ul>
			</div>
			<button class="btn btn-primary" ng-click="nbUploadSrv.open_file_input()" title="Upload files" rel="tooltip" nb-tooltip="{container: 'body'}">
				<i class="fa fa-cloud-upload fa-lg"></i>
			</button>
			<div class="input-group pull-right" style="max-width: 170px">
				<input type="text" class="form-control" maxlength="100" placeholder="Search in folder" ng-model="search_in_folder" ng-style="{backgroundColor: search_in_folder && 'yellow' || 'none'}" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="search_in_folder=''" title="Clear search" rel="tooltip" nb-tooltip="{container: 'body'}">
						<i class="fa fa-times Xfa-lg"></i>
					</button>
				</span>
			</div>
		</div>

		<div class="panel-body" style="padding: 0">
			<div ng-repeat="inode in current_dir.entries | filter:{name: search_in_folder}" class="file_line notextselect {{inode.is_selected && 'active' || ''}}" style="border-bottom-width: 1px; border-top-width: 1px">
				<div class="clearfix" style="margin-right: 20px; overflow: scroll" ng-click="select_inode(inode, $index, $event)">
					<span class="Xpull-left">
						<i ng-show="!!inode.isdir" class="fa fa-folder fa-fw fa-lg text-danger"></i>
						<i ng-show="!inode.isdir" class="fa fa-file-o fa-fw fa-lg text-danger"></i>
						<a class="btn btn-link" ng-click="open_inode(inode, $index, $event)" style="padding-left: 0; display: inline">
							{{inode.name}}
						</a>
					</span>
					<span class="text-muted pull-right">
						{{inode.owner.name}}
					</span>
					<span class="text-muted pull-right" style="margin-right: 20px">
						{{inode.ctime_display}}
					</span>
					<span ng-show="!inode.isdir" class="text-muted pull-right" style="margin-right: 20px">
						{{human_size(inode.size)}}
					</span>

				</div>
				<div ng-if="selection[selection.length-1] === inode" style="border-top: 1px #bbb solid; padding: 5px 10px">
					<div Xclass="text-right">
						<span ng-if="selection.length > 1">
							{{selection.length}} items:
						</span>
						<button ng-if="selection.length === 1" class="btn btn-link" ng-click="share_inode(inode)">
							<i class="fa fa-share-square-o fa-fw"></i>
							Share
						</button>
						<button ng-if="!inode.is_previewing && !inode.isdir && selection.length === 1" class="btn btn-link" ng-click="toggle_preview(inode)">
							<i class="fa fa-eye fa-fw"></i>
							Show Preview
						</button>
						<button ng-if="inode.is_previewing && !inode.isdir && selection.length === 1" class="btn btn-link" ng-click="toggle_preview(inode)">
							<i class="fa fa-eye-slash fa-fw"></i>
							Hide Preview
						</button>
						<a ng-if="!inode.isdir && !inode.uploading && inode.size && selection.length === 1" class="btn btn-link" ng-click="download_inode(inode)" href="{{inode_source_url(inode)}}?is_download=true" target="_blank">
							<i class="fa fa-cloud-download fa-fw"></i>
							Download
						</a>
						<button ng-if="selection.length === 1" class="btn btn-link" ng-click="rename_inode(inode)">
							<i class="fa fa-pencil fa-rotate-270 fa-fw"></i>
							Rename
						</button>
						<button class="btn btn-link disabled" ng-click="move_inodes()">
							<i class="fa fa-arrows fa-fw"></i>
							Move {{selection.length>1 && 'all' || ''}}
						</button>
						<button class="btn btn-link disabled" ng-click="copy_inodes()">
							<i class="fa fa-copy fa-fw"></i>
							Copy {{selection.length>1 && 'all' || ''}}
						</button>
						<button class="btn btn-link" ng-click="delete_inodes()">
							<i class="fa fa-trash-o fa-fw"></i>
							Delete {{selection.length>1 && 'all' || ''}}
						</button>
					</div>
					<div ng-if="inode.is_previewing && inode.content_kind" ng-switch="inode.content_kind" style="padding: 10px 0">
						<video ng-switch-when="video" controls ng-src="{{inode_source_url(inode)}}" class="img-responsive"></video>
						<audio ng-switch-when="audio" controls ng-src="{{inode_source_url(inode)}}" class="img-responsive"></audio>
						<img ng-switch-when="image" ng-src="{{inode_source_url(inode)}}" class="img-responsive" />
						<div ng-switch-default nb-resizable>
							<object ng-attr-data="{{inode_source_url(inode)}}" ng-attr-type="{{inode.content_type}}" width="100%" height="100%"></object>
						</div>
					</div>
					<div ng-if="inode.is_previewing && !inode.content_kind" class="text-center" style="padding: 10px 0">
						<i class="fa fa-spinner fa-spin fa-2x"></i>
					</div>
				</div>
			</div>
			<div ng-if="!current_dir.entries.length">
				<div style="padding-left: 20px; line-height: 80px; vertical-align: middle">
					- No files yet -
				</div>
			</div>
		</div>
	</div>
</div>
