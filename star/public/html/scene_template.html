<div>

	<div class="page-header text-center" style="margin-top: 0">
		<img class="img-circle" ng-src="{{nbUser.user_pic_url(scene_owner)}}" style="width: 100px; height: 100px; margin-right: 5px; vertical-align: top" />
		<h1 style="margin-top: 5px">Yuval's Favorite Scenes</h1>
		<h3 class="text-muted">Click on the scenes below to play them</h3>
	</div>

	<div class="feeds_container center-block clearfix">

		<div ng-repeat="scene in scenes" Xng-controller="FeedCtrl" class="feed_item" style="min-width: 350px">

			<div class="panel panel-default" style="margin-bottom: 15px; border-radius: 4px; overflow: hidden">

				<div class="panel-footer clearfix" style="padding: 5px 10px 10px 10px">
					<p><i class="lead" style="margin: 0; white-space: pre-wrap" ng-bind-html="scene.comment | linky:'_blank'"></i></p>
					<p class="text-muted">[{{scene.duration}}] {{scene.desc}}</p>
				</div>

				<div class="panel-body hover-target" style="min-height: 90px; padding: 0; position: relative; overflow: hidden">
					<div nb-media="scene.image" media-events="media_events" class="text-center" style="width: 100%; height: 100%"></div>
					<div ng-click="play_scene(scene)" class="text-center cover opaque-hover-only transition-fast" style="cursor: pointer; background-color: hsla(0,0%,0%,0.15)">
						<button style="position: absolute; top: 50%; left: 50%; margin-top: -30px; margin-left: -30px" class="play-btn hover-grow transition-fast">
							<i class="fa fa-play fa-3x"></i>
						</button>
					</div>
				</div>

			</div>

		</div>

	</div>

	<div class="text-center">
		<button class="btn btn-primary btn-lg" ng-click="create_scene_page()">
			<i class="fa fa-thumbs-up fa-lg fa-fw"></i>
			It's cool - I'd like to create my own page of favorite scenes
		</button>
	</div>

</div>
