<div class="feeder">
	<div class="container">
		<div>
			<span class="text-muted">News Feed</span>
			&nbsp;
			<button class="btn btn-default btn-sm" ng-click="refresh_feeds()" title="Refresh" nb-tooltip>
				<i class="fa fa-refresh {{refreshing_feeds && 'fa-spin' || ''}} Xfa-fw fa-lg"></i>
			</button>
		</div>
		<div>

			<div ng-repeat="feed in feeds" class="col-md-6">
				<div class="bg-white" style="margin-top: 20px">
					<p style="padding: 10px">
						<img class="img-rounded" ng-src="{{nb.user_pic_url(feed.owner)}}" style="width: 32px" />
						<span>{{feed.owner.name}}:</span>
					</p>
					<div Xstyle="padding: 10px">
						<div ng-init="ctx={current_inode: feed}">
							<div nb-browse context="ctx"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
