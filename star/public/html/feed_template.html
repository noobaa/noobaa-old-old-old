<div class="feeder">
	<div class="container">
		<div class="text-center" style="margin-bottom: 10px">
			<span class="text-muted fntpaint" style="font-size: 1.1em; line-height: 0.9em">
				Friend's stuff shared with me</span>
			<button class="btn btn-link" ng-click="refresh_feeds()" title="Click to refresh" rel="tooltip">
				<i class="fa fa-refresh {{refreshing_feeds && 'fa-spin' || ''}} fa-lg text-muted"></i>
			</button>
		</div>
		<div class="clearfix"></div>

		<div class="feeds_container">

			<div class="feed_item bggrey">
				<a class="btn btn-danger btn-block btn-hover-only" ng-click="invite_friends()" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0">
					<h4 class="text-left" style="margin: 0; padding: 10px 20px">
						INVITE &nbsp;&nbsp;&nbsp;&nbsp;
						<small style="color: grey">friends to NooBaa</small>
						<i class="fa fa-angle-right fa-fw"></i>
					</h4>
				</a>
				<!-- 
				<hr style="margin: 0; border-color: hsl(0, 0%, 80%)" /> 
				<a class="btn btn-info Xbtn-lg" href="https://www.facebook.com/dialog/feed?app_id={{server_data.app_id}}&link=https://www.noobaa.com&redirect_uri=https://www.facebook.com" target="_blank">
					Tell your friends
				</a>
				-->
				<a class="btn btn-success btn-block btn-hover-only" ng-click="nbUploadSrv.open_file_input()" style="border-radius: 0; margin: 0">
					<h4 class="text-left" style="margin: 0; padding: 10px 20px">
						UPLOAD &nbsp;
						<small>to My Data</small>
						<i class="fa fa-angle-right fa-fw"></i>
					</h4>
				</a>
				<a class="btn btn-warning btn-block btn-hover-only" ng-click="show_install_feed()" style="border-top-left-radius: 0; border-top-right-radius: 0; margin: 0">
					<h4 class="text-left" style="margin: 0; padding: 10px 20px">
						INSTALL &nbsp;
						<small>the NooBaa client</small>
						<i class="fa fa-angle-right fa-fw"></i>
					</h4>
				</a>
				<div ng-show="showing_install_feed" style="padding: 10px 20px">
					<div>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-windows-setup-0.1.exe">
							<img src="/public/images/windows_logo.png" style="margin: 10px; width: 40px; height: 40px"></img>
							Download for Windows
						</a>
					</div>
					<div>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-osx-0.1.zip">
							<img src="/public/images/mac_logo_small.png" style="margin: 10px; width: 40px; height: 40px"></img>
							Download for Mac
						</a>
					</div>
					<div>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-linux-0.1.tar.gz">
							<img src="/public/images/linux_logo.png" style="margin: 10px; width: 40px; height: 40px"></img>
							Download for Linux
						</a>
					</div>
				</div>
			</div>

			<div ng-repeat="feed in feeds | limitTo:feeds_limit track by $index" class="feed_item bggrey" ng-controller="FeedCtrl">
				<div style="position: relative; padding: 5px 50px; min-height: 50px">
					<div>
						<div class="text-wrap" style="color: black; padding: 10px 0">
							<i class="fa fa-{{feed.isdir && 'folder-open' || 'file-o'}} fa-fw fa-lg text-danger"></i>
							<span style="white-space: pre-wrap">{{feed.name}}</span>
						</div>
						<div ng-show="feed.isdir" class="text-wrap" style="color: black; padding: 10px 0">
							<span class="text-muted">[{{index+1}} / {{feed.entries.length}}]&nbsp;&nbsp;</span>
							<span style="white-space: pre-wrap">{{current_item().name}}</span>
						</div>
					</div>
					<div style="position: absolute; top: 0; left: 0; width: 50px">
						<img class="img-rounded" ng-src="{{nb.user_pic_url(feed.owner)}}" style="width: 40px; margin: 5px" ng-attr-title="{{feed.owner.name}}" rel="tooltip" />
						<div class="text-center" style="position: absolute; top: 50px; left: 0">
							<button ng-show="feed.isdir" class="btn btn-link" ng-disabled="index<=0" ng-click="prev_index()">
								<i class="fa fa-chevron-circle-left fa-lg"></i>
							</button>
						</div>
					</div>
					<div style="position: absolute; top: 50px; right: 0; width: 50px" class="text-center">
						<button ng-show="feed.isdir" class="btn btn-link" ng-disabled="index+1>=feed.entries.length" ng-click="next_index()">
							<i class="fa fa-chevron-circle-right fa-lg"></i>
						</button>
					</div>
				</div>
				<div style="border-top: 1px solid hsl(0,0%,90%)">
					<div style="position: relative; min-height: 70px" ng-mouseover="mouse_over=true" ng-mouseleave="mouse_over=false">
						<div nb-content="current_item()" notify-layout="notify_layout" show-content="false"></div>
						<button ng-show="mouse_over" class="btn btn-danger" style="position: absolute; top: 15px; right: 15px" ng-click="nb.copy_inode(feed)" title="Add to My Data" rel="tooltip">
							<i class="fa fa-plus fa-lg"></i> 
						</button>
						<button ng-show="mouse_over" class="btn btn-default" style="position: absolute; top: 15px; left: 15px" ng-click="open_feed_inode(feed)" title="Show in folder" rel="tooltip">
							<i class="fa fa-eye fa-lg"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center" style="padding-bottom: 20px" ng-show="feeds_limit < feeds.length">
			<button class="btn btn-danger" ng-click="more_feeds()">
				Load more...
			</button>
		</div>

	</div>
</div>
