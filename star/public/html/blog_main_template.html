<div>

	<div ng-repeat="blog in blogs">
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-2">
					<a href="item/{{blog.headline}}">
						<img ng-src="{{blog.image_url}}" class="img-responsive" />
					</a>
				</div>
				<div class="col-xs-8 col-sm-9 col-md-10">
					<h2 style="margin-top: 0; font-weight: bold">
						<a href="item/{{blog.headline}}" ng-bind="blog.subject" style="color: black"></a>
					</h2>
					<p>
						<small class="text-muted">
							Posted {{moment(blog.time).fromNow()}}
							<span ng-if="blog.author">
								by {{blog.author.name}}
								<i>{{blog.author.title}}</i>
							</span>
						</small>
					</p>
					<p ng-show="blog.summary">
						{{blog.summary}}
						<a class="btn btn-link" href="item/{{blog.headline}}" style="padding: 0">
							<b>Read More</b>
						</a>
					</p>
				</div>
			</div>
		</div>
		<hr />
	</div>

	<div class="container text-center">
		<button ng-if="has_more_blogs" class="btn btn-default">Load More...</button>
	</div>

</div>
