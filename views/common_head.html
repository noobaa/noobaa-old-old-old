<!-- menubar -->

<script type="text/javascript">
	$(function(){
		var m = $("#nb_menubar #menu_ext");
		var effects = {
			height:'toggle',
			width: 'toggle',
			opacity: 'toggle'
		};
		$("#nb_menubar .toggle_menu_ext").click(function() {
			m.stop().animate(effects, {duration: 1000});
		});
	});
</script>



{{## def.facebook_init_body:
	<!-- facebook init - best be included right after body tag -->
	<div id="fb-root"></div>
	<script type="text/javascript">
		// Facebook initialization code
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '{{= it.app_id }}', // App ID
				channelUrl : '{{= it.channel_url }}', // Channel File
				status     : true, // check login status
				cookie     : true, // enable cookies to allow the server to access the session
				xfbml      : true // parse XFBML
			});

			// Listen to the auth.login which will be called when the user logs in
			// using the Login button
			FB.Event.subscribe('auth.login', function(response) {
				// We want to reload the page now so Ruby can read the cookie that the
				// Javascript SDK sat. But we don't want to use
				// window.location.reload() because if this is in a canvas there was a
				// post made to this page and a reload will trigger a message to the
				// user asking if they want to send data again.
				window.location = window.location;
			});
			// this one is causing some errors, so removing for now
			// FB.Canvas.setAutoGrow();
		};

		// Load the SDK Asynchronously
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); 
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
#}}
