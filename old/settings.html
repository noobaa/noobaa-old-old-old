<head>
	<?# def.include('common_head.html') ?>
	<style>
		body {
			background-image: url('/public/images/bg_skate.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		#devs {
			margin-bottom: 50px;
			padding: 30px;
			min-height: 160px;
			font-size: 12pt;
			line-height: 12pt;
		}
		#nodev {
			padding: 20px;
			border-style: dashed;
			border-width: 2px;
			border-color: rgba(0,0,0,0.2);
			text-align: center;
			font-size: 14pt;
			line-height: 14pt;
		}
		#planet_downloads {
			overflow: hidden;
			text-align: center;
			padding: 10px;
		}
		#planet_downloads table {

		#planet_downloads img {
			height: 40px;
			width: auto;
		}

<body ng-cloak>

	<?# def.include('common_menubar.html') ?>

	<div class="container"
		ng-controller="SettingsCtrl">

		<div id="devs" class="roundbord">
			<div class="text-center" style="margin-bottom: 20px">
				<button id="load_devices" class="btn btn-primary"
					ng-click="load_devices()">
					<i class="icon-refresh icon-large"></i>
				</button>
			</div>

			<div id="nodev" ng-hide="has_devices()">
				<p>No devices connected</p>
				<p>Download and install a device to start co-sharing</p>
			</div>
			<table class="table table-hover" ng-show="has_devices()">
				<thead>
					<th>Device Name</th>
					<th>Host</th>
					<th>OS</th>
					<th>Last Update</th>
				</thead>
				<tbody>
					<tr ng-repeat="dev in devices">
						<td>{{dev.name}}</td>
						<td>{{dev.host_info.hostname}}</td>
						<td>{{dev.host_info.platform}}</td>
						<td>{{dev.last_update_str}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="planet_downloads" class="roundbord">
			<table>
				<tr>
					<td>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-windows-setup-0.1.exe">
							<img src="/public/images/windows_logo.png"></img>
							Download for Windows
						</a>
					</td>
					<td>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-linux-0.1.tar.gz">
							<img src="/public/images/linux_logo.png"></img>
							Download for Linux
						</a>
					</td>
					<td>
						<a href="https://noobaa-download.s3.amazonaws.com/noobaa-osx-0.1.zip">
							<img src="/public/images/mac_logo.jpg"></img>
							Download for Mac
						</a>
					</td>
				</tr>
			</table>
		</div>


	</div>

	<?# def.include('common_scripts.html') ?>

	<script src="/public/js/settings_ctrl.js" type="text/javascript"></script>
	<script src="/vendor/bootstrap-tour/js/bootstrap-tour.min.js" type="text/javascript"></script>

	<script src="/public/js/guide_ctrl.js" type="text/javascript"></script>
